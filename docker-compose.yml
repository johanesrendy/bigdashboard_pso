version: "3"
services:
    app:
        image: johanesrendy/laravel:${IMAGE_VER}
        container_name: laravel
        restart: unless-stopped
        tty: true
        volumes:
            - .env:/var/www/.env
        networks:
            - laravel-net

    nginx:
        image: johanesrendy/laravel-nginx:${IMAGE_VER}
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports:
            - "8002:80"
        depends_on:
            - app
        networks:
            - laravel-net

#Docker Networks
networks:
    laravel-net:
        driver: bridge
