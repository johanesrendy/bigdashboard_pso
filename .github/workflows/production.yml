name: Deploy to Production

on:
  workflow_run:
    workflows: ["Dev Branch CI Workflow"] # Trigger saat workflow dev selesai
    types:
      - completed

permissions:
  contents: read

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: ðŸ›Ž Checkout Production Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: "3.106.237.6"
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== Pulling Latest Changes ==="
            cd ~/bigdashboard_pso
            git checkout production
            git pull origin production
            sudo rm -rf public/hot

            sudo rm -rf public/hot

            echo "=== Updating IMAGE_VER in .env ==="
            sed -i '$d' .env && echo "IMAGE_VER=${{ github.run_number }}" >> .env

            echo "=== Restarting Nginx ==="
            sudo nginx -t
            sudo service nginx restart

            echo "=== Rebuilding Docker Containers ==="
            composer install
            sudo docker-compose --env-file .env down
            sudo docker-compose --env-file .env up -d --build

            echo "âœ… Deployment Completed Successfully!"
